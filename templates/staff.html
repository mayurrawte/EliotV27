<!DOCTYPE html>
<html>
<head>
	<title>Eliot :: Control to You</title>
	  <meta charset="utf-8">
        {% load static %}
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/material.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/generic.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ripples.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/generic.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.css'%}">
     <link rel="stylesheet" type="text/css" href="{% static 'css/ripples.min.css' %}">
</head>
<body style="background:#f7f7f7;">
<nav class="navbar navbar-default dash-nav" style="">
  <div class="container">
    <div class="navbar-header">
      <div id="burgerMenu" class="burgerMenu">
        <span class="bm1"></span>
        <span class="bm2"></span>
        <span class="bm3"></span>        
      </div>
      <a class="navbar-brand" href="#"><div><img src="{% static 'images/logo.png' %}"></div></a>
    </div>

  </div>
</nav>

<div class="container-fluid dash-first-container">
  <div class="row">
    <div class="col-xs-12 sm-det-head">
      <div class="col-head"><h4>Device Installation</h4></div>
    </div>

    <div class="col-md-4 col-xs-4 sm-det-bx">
        <img src="{% static 'images/robot.png' %}" style="width: 100%;">
    </div>
    <div class="col-md-4 col-xs-8 sm-det-bx">
        <div class="col-head"><h4>Generate</h4></div>
    </div>    
  </div>
  <div class="row">
    <div class="col-xs-12 sm-det-head">
      <div class="col-head"><h4>Customer Detail</h4></div>
    </div>
    <div class="col-xs-12 customer-form">
        <form action="" method="POST" validate id="login-form" autocomplete="off">{% csrf_token %}
            <div class="form-group label-floating">
              <label for="s-firstname" class="control-label">First Name</label>
              <input type="text" class="form-control" id="s-firstname">
            </div>
            <div class="form-group label-floating">
              <label for="s-lastname" class="control-label">Last Name</label>
              <input type="text" class="form-control" id="s-lastname">
            </div>
            <div class="form-group label-floating">
              <label for="s-email" class="control-label">Email</label>
              <input type="email" class="form-control" id="s-email">
            </div>
            <div class="form-group label-floating">
              <label for="mob-no" class="control-label">Mobile No</label>
              <input type="text" class="form-control" id="mob-no">
            </div>
            <div class="form-group label-floating">
              <label for="aadhar-id" class="control-label">Aadhar Id</label>
              <input type="text" class="form-control" id="aadhar-id">
            </div>
            <div class="form-group label-floating">
              <label for="address" class="control-label">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div style="text-align: center;">
                <input id="add-user" type="submit" value="Sign In">
            </div>
        </form>
    </div>

  </div>
</div>

<div class="col-xs-6 " id="side-bar">

  <div class="col-xs-6"><img src="{% static 'images/user.png' %}" style="width: 100%;"></div>
  <div class="col-xs-6 user-name">{{ user.get_full_name }}</div>

</div>


<div style="display: none;">
    <h2></h2>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#notification" id="notification-trigger">Open dialog</button>
<!-- dialog samples are at the end of the body to avoid z-index conflicts -->
</div>

<div id="notification" class="modal fade" tabindex="-1" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" id="notification-content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cool<div class="ripple-container"><div class="ripple ripple-on ripple-out" style="left: 39.6562px; top: 17px; background-color: rgb(0, 150, 136); transform: scale(10.875);"></div><div class="ripple ripple-on ripple-out" style="left: 36.6562px; top: 9px; background-color: rgb(0, 150, 136); transform: scale(10.875);"></div></div></button>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
  $.material.init()
</script>

</body>
</html>
